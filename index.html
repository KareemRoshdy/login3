<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn l" onclick="login()">
            Log In
          </button>

          <button type="button" class="toggle-btn r" onclick="register()">
            Register
          </button>
        </div>

        <div class="social-icons">
          <img src="fb.png" alt="" />
          <img src="tw.png" alt="" />
          <img src="gp.png" alt="" />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />

          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />

          <input type="checkbox" class="chech-box" /><span
            >Remember Password</span
          >

          <button type="submit" class="submit-btn">Log in</button>
        </form>

        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />

          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />

          <input type="checkbox" class="chech-box" /><span
            >I agree to the terms & conditions</span
          >

          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      var x = document.querySelector("#login");
      var y = document.querySelector("#register");
      var z = document.querySelector("#btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
